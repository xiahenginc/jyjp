<script type="text/javascript" src="images/jquery-1.5.1.min.js"></script>

</head><body class="hPC" style=""><div class="window" id="windowcenter" style="display:none">
  <div id="title" class="wtitle">操作提示<span class="close" id="alertclose"></span></div>
  <div class="content" style="text-align:center">
    <div id="txt"></div>
      <input id="mb_btn_ok" class="alert_class_tc" type="button" value="确定" style="display:none;width:60px; height:25px;">&nbsp;&nbsp;
      <input id="mb_btn_no" class="alert_class_tc" type="button" value="取消" style="display:none;width:60px; height:25px;">
  </div>
</div>
<script type="text/javascript"> 

/*$("#windowclosebutton").click(function () { 
$("#windowcenter").slideUp(500);
}); */

function bindCloseClick(func){
	$("#alertclose").click(function () { 
		$("#windowcenter").slideUp(500);
		document.getElementById("mb_btn_ok").style.display="none";
		document.getElementById("mb_btn_no").style.display="none";
		func();
	});
}
function unbindCloseClick(func){
	$("#alertclose").unbind("click");
}

function alert(title){ 
    bindCloseClick(function(){});
	$("#windowcenter").stop(true,true).slideToggle("slow"); 
	$("#txt").html(title);
	setTimeout(function(){
		$("#windowcenter").slideUp(500);
		unbindCloseClick();
	},3000);
}

function myalert(title,func){ 
	 bindCloseClick(func);
	$("#windowcenter").stop(true,true).slideToggle("slow"); 
	$("#txt").html(title);
	setTimeout(function(){
		$("#windowcenter").slideUp(500);
		func();
		unbindCloseClick();
	},3000);
}


function confirm(title,callback){ 
document.getElementById("mb_btn_ok").style.display="";
document.getElementById("mb_btn_no").style.display="";
$("#windowcenter").stop(true,true).slideToggle("slow"); 
$("#txt").html(title);
btnOk(callback);
btnNo();
}

//确定按钮事件
var btnOk = function (callback) {
	$("#mb_btn_ok").click(function () {		
		$("#windowcenter").slideUp(500);//关闭弹框
		//eval(callback);//执行  字符串  把字符串当作方法执行
		callback();
		document.getElementById("mb_btn_ok").style.display="none";
		document.getElementById("mb_btn_no").style.display="none";
	});
}
//取消按钮事件
var btnNo = function () {
	$("#mb_btn_no,#alertclose").click(function () {
		$("#windowcenter").slideUp(500);//关闭弹框
		document.getElementById("mb_btn_ok").style.display="none";
		document.getElementById("mb_btn_no").style.display="none";
	});
}


</script>
